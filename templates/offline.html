{% extends "base.html" %}
{% block title %}Offline{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="text-center p-8 bg-white rounded-lg shadow-lg max-w-md">
        <div class="mb-4">
            <i class="fas fa-wifi-slash text-6xl text-gray-400 mb-4"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">You're Offline</h1>
        <p class="text-gray-600 mb-4">
            Please check your internet connection and try again.
        </p>
        <button onclick="window.location.reload()" 
                class="bg-amber-600 text-white px-6 py-2 rounded-lg hover:bg-amber-700 transition">
            <i class="fas fa-sync-alt mr-2"></i>
            Retry
        </button>
    </div>
</div>
{% endblock %}
