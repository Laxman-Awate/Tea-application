{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-lg p-6 mt-10">
    <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('admin') }}">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Admin Email</label>
            <input type="email" name="email" required
                   class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-amber-500"
                   value="{{ request.form.email if request.form.email else '' }}">
        </div>

        <button type="submit"
                class="w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-700 transition">
            Login
        </button>
    </form>
</div>
{% endblock %}
